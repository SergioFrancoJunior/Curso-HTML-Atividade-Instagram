<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">  
                <img src="Img/Celular Instagram .png" alt="celular">
                </div>  
                <div class="instagram-continue">
                    <div class="group">
                     <img src="./Img/Instagram-Logo.png" class="instagram-logo" alt="instagram logo" class="src">
                     <div class="profile-photo">
                         <img src="./Img/Foto Perfil.png" alt="foto de perfil" height="400px">
                     </div>
                     <a href="#" class="instagram-login">Continue como serginhofsjunior</a>
                     <a href="#" class="instagram-logout">Remover conta</a>
                 </div>   
                    <div class="group">
                        <p class="not-account">Não é serginhofsjunior?</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <img src="./Img/Apple icon button download.png" alt="foto download" width="150px">
                            <img src="./Img/en_badge_web_generic.png" alt="foto playstore" width="150px">
                            <div>
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
